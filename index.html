<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="first-container">
            <h1 class="title">Metric/Imperial unit conversion</h1>
            <h2 class="main-number" id="number">0</h2> 
        </div>
        <div class="second-container">
            <p class="text subtitle">Length (Meter/Feet)</p>
            <p class="text result-text" id="length"></p>
            
            <p class="text subtitle">Volume (Liters/Gallons)</p> 
            <p class="text result-text" id="volume">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            
            <p class="text subtitle">Mass (Kilograms/Pounds)</p>  
            <p class="text result-text" id="mass">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>             
        </div>
        
        
        <script src="app.js"></script>
    </body>
</html>
